<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單介面 - 物資獲取</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&family=Space+Grotesk:wght@300;400;700&family=Syncopate:wght@400;700&display=swap');

        :root {
            --brutal-black: #000000;
            --brutal-white: #ffffff;
            --brutal-yellow: #facc15;
        }

        body {
            font-family: 'Space Grotesk', 'Noto Sans TC', sans-serif;
            background-color: #f0f0f0;
            color: var(--brutal-black);
        }

        .brutal-border {
            border: 4px solid var(--brutal-black);
        }

        .brutal-shadow {
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
        }

        .brutal-shadow-hover:hover {
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
            transform: translate(4px, 4px);
        }

        .brutal-shadow-active:active {
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,1);
            transform: translate(8px, 8px);
        }

        .neo-input {
            border: 4px solid black;
            padding: 1rem;
            width: 100%;
            outline: none;
            font-weight: bold;
            transition: all 0.2s;
        }

        .neo-input:focus {
            background-color: var(--brutal-yellow);
        }

        .title-font {
            font-family: 'Syncopate', 'Noto Sans TC', sans-serif;
            text-transform: uppercase;
        }

        .color-circle {
            width: 48px;
            height: 48px;
            border: 4px solid black;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .color-circle:hover {
            transform: scale(1.1);
        }

        .color-circle.active {
            outline: 4px solid var(--brutal-yellow);
            outline-offset: 4px;
        }
    </style>
</head>
<body class="p-4 md:p-8 lg:p-12">

    <!-- 導覽標頭 -->
    <nav class="flex justify-between items-center mb-12">
        <button data-goto="p2" class="brutal-border brutal-shadow bg-white px-6 py-2 font-bold hover:bg-black hover:text-white transition-colors title-font text-sm">
            <i class="fas fa-arrow-left mr-2"></i> ESCAPE / 退出
        </button>
        <div class="hidden md:block brutal-border bg-black text-white px-4 py-1 text-xs font-bold uppercase tracking-widest">
            模組編號：獲取協定 v.06
        </div>
    </nav>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <!-- 左側：產品內容 -->
        <div class="lg:col-span-5 flex flex-col gap-6">
            <div class="brutal-border brutal-shadow bg-white overflow-hidden">
                <img src="https://picsum.photos/seed/p6/800/800" alt="產品視圖" class="w-full h-auto grayscale hover:grayscale-0 transition-all duration-500">
            </div>
            
            <div class="brutal-border bg-black text-white p-6">
                <h1 class="title-font text-3xl font-bold mb-2 tracking-tighter">PROTO-UNIT 01 / 原型機</h1>
                <p class="text-sm opacity-80 leading-relaxed tracking-wide">精密工程單體。限量版獲取。抵達後需進行不可退還的生物特徵連結程序。</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="brutal-border bg-white p-4">
                    <span class="block text-xs font-bold uppercase mb-1">質量 / Weight</span>
                    <span class="text-2xl font-bold">1.42 KG</span>
                </div>
                <div class="brutal-border bg-white p-4">
                    <span class="block text-xs font-bold uppercase mb-1">批次 / Batch</span>
                    <span class="text-2xl font-bold">#005-ABC</span>
                </div>
            </div>
        </div>

        <!-- 右側：結帳表單 -->
        <div class="lg:col-span-7">
            <div class="brutal-border brutal-shadow bg-white p-6 md:p-10">
                <h2 class="title-font text-2xl font-bold mb-8 border-b-4 border-black pb-4">ACQUISITION FORM / 獲取申請表</h2>
                
                <form class="space-y-8" onsubmit="event.preventDefault();">
                    
                    <!-- 顏色選擇部分 -->
                    <div>
                        <label class="block text-sm font-bold uppercase mb-4 tracking-widest">選擇變體幾何形狀</label>
                        <div class="flex gap-6">
                            <div class="flex flex-col items-center gap-2">
                                <div onclick="selectColor(this)" class="color-circle active bg-red-600" data-color="曜石紅"></div>
                                <span class="text-[10px] font-bold">紅色</span>
                            </div>
                            <div class="flex flex-col items-center gap-2">
                                <div onclick="selectColor(this)" class="color-circle bg-blue-700" data-color="深鈷藍"></div>
                                <span class="text-[10px] font-bold">藍色</span>
                            </div>
                            <div class="flex flex-col items-center gap-2">
                                <div onclick="selectColor(this)" class="color-circle bg-black" data-color="虛無黑"></div>
                                <span class="text-[10px] font-bold">黑色</span>
                            </div>
                        </div>
                    </div>

                    <!-- 輸入欄位 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="block text-xs font-bold uppercase">指定代號 / 姓名</label>
                            <input type="text" placeholder="受試者姓名" class="neo-input">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-xs font-bold uppercase">通訊鏈接 / 電子郵件</label>
                            <input type="email" placeholder="IDENTITY@NETWORK.COM" class="neo-input">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-xs font-bold uppercase">傳送座標 / 地址</label>
                        <textarea rows="2" placeholder="街道、建築、扇區座標" class="neo-input"></textarea>
                    </div>

                    <!-- 費用總計 -->
                    <div class="bg-black text-white p-6 brutal-border">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-xs">單元售價 / UNIT PRICE</span>
                            <span class="font-bold">$2,450.00</span>
                        </div>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-xs">物流配給 / LOGISTICS</span>
                            <span class="font-bold">$45.00</span>
                        </div>
                        <div class="flex justify-between items-center pt-4 border-t border-red-700">
                            <span class="title-font text-xl">Cost / TOTAL</span>
                            <span class="title-font text-xl">$2,495.00</span>
                        </div>
                    </div>

                    <!-- 主要操作按鈕 -->
                    <button 
                        data-goto="p7" 
                        class="w-full bg-white brutal-border brutal-shadow brutal-shadow-hover brutal-shadow-active py-6 text-2xl font-black title-font flex justify-between items-center px-8 group transition-all"
                    >
                        <span>CONFIRM / 確認獲取</span>
                        <i class="fas fa-chevron-right group-hover:translate-x-2 transition-transform"></i>
                    </button>

                    <p class="text-[50px] font-bold uppercase text-center opacity-50 tracking-tighter">
                        點擊即表示您同意該物理單元在您的現實中顯現。
                    </p>

                </form>
            </div>
        </div>

    </main>

    <!-- 頁尾進度條 -->
    <footer class="mt-20 border-t-4 border-black pt-8 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex gap-2">
            <div data-goto="p1" class="w-8 h-2 bg-black cursor-pointer"></div>
            <div data-goto="p2" class="w-8 h-2 bg-black cursor-pointer"></div>
            <div data-goto="p3" class="w-8 h-2 bg-black cursor-pointer"></div>
            <div data-goto="p4" class="w-8 h-2 bg-black cursor-pointer"></div>
            <div data-goto="p5" class="w-8 h-2 bg-black cursor-pointer"></div>
            <div data-goto="p6" class="w-8 h-2 bg-yellow-400 cursor-pointer"></div>
            <div class="w-8 h-2 bg-gray-300"></div>
        </div>
        <div class="text-xs font-bold uppercase tracking-widest">
            訂單狀態：等待授權中 (PENDING AUTHORIZATION)
        </div>
    </footer>

    <script>
        // 簡單的顏色選擇邏輯
        function selectColor(element) {
            document.querySelectorAll('.color-circle').forEach(circle => {
                circle.classList.remove('active');
            });
            element.classList.add('active');
        }

        // 導覽邏輯
        document.addEventListener('click', function(e) {
            const target = e.target.closest('[data-goto]');
            if (target) {
                const pageId = target.getAttribute('data-goto');
                console.log('正在導覽至：', pageId);
                
                if(pageId === 'p7') {
                    // 過渡效果
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = '#' + pageId; 
                        alert('訂單處理中... 正在重新導向至確認頁面 (Page ID: ' + pageId + ')');
                        document.body.style.opacity = '1';
                    }, 300);
                } else {
                    alert('前往頁面 ' + pageId);
                }
            }
        });

        // 網格背景
        document.body.style.backgroundImage = 'radial-gradient(#000 0.5px, transparent 0.5px)';
        document.body.style.backgroundSize = '24px 24px';
    </script>

<script>
  // Pro Prototype - Static Navigation Shim
  document.addEventListener('DOMContentLoaded', () => {
    document.body.addEventListener('click', (e) => {
      const target = e.target.closest('[data-goto]');
      if (target) {
        e.preventDefault();
        const pageId = target.getAttribute('data-goto');
        // Navigate to the corresponding HTML file
        window.location.href = pageId + '.html';
      }
    });
  });
</script>
</body>
</html>
