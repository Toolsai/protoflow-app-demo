<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - The Manifest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F2F2F2;
            overflow: hidden;
        }

        .heading-font {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Custom Animations for Geometric Shapes */
        @keyframes drift-circle {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, 30px) scale(1.05); }
        }

        @keyframes rotate-square {
            0% { transform: rotate(0deg) translate(0, 0); }
            50% { transform: rotate(90deg) translate(15px, -15px); }
            100% { transform: rotate(180deg) translate(0, 0); }
        }

        @keyframes float-triangle {
            0%, 100% { transform: translate(0, 0) rotate(-10deg); }
            50% { transform: translate(25px, -20px) rotate(10deg); }
        }

        .anim-circle {
            animation: drift-circle 8s ease-in-out infinite;
        }

        .anim-square {
            animation: rotate-square 12s linear infinite;
        }

        .anim-triangle {
            animation: float-triangle 10s ease-in-out infinite;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 140px solid #FFCC00; /* Primary Yellow */
        }

        /* Button Hover Effect */
        .btn-enter {
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            letter-spacing: 0.2em;
        }
        
        .btn-enter:hover {
            letter-spacing: 0.4em;
            background-color: #000;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* Page Transition Overlay */
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Utility setting button styling */
        .setting-trigger {
            opacity: 0.3;
            transition: all 0.3s ease;
        }
        .setting-trigger:hover {
            opacity: 1;
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body class="bg-[#F2F2F2] flex items-center justify-center min-h-screen text-[#1A1A1A]">

    <!-- Top Right Utility Link -->
    <button 
        data-goto="p5277" 
        class="setting-trigger fixed top-8 right-8 z-50 text-[10px] uppercase font-bold tracking-widest flex items-center gap-2 group"
    >
        <span class="group-hover:mr-1 transition-all">Interface Config</span>
        <i class="fa-solid fa-sliders text-[12px]"></i>
    </button>

    <main class="relative w-full max-w-4xl px-6 flex flex-col items-center justify-center h-screen fade-in">
        
        <!-- Geometric Logo Container -->
        <div class="relative w-64 h-64 md:w-80 md:h-80 mb-16 flex items-center justify-center">
            
            <!-- Square (Blue) -->
            <div class="anim-square absolute w-40 h-40 md:w-52 md:h-52 bg-[#007AFF] mix-blend-multiply opacity-80 rounded-sm"></div>
            
            <!-- Circle (Red) -->
            <div class="anim-circle absolute w-44 h-44 md:w-56 md:h-56 bg-[#FF3B30] mix-blend-multiply opacity-80 rounded-full -top-4 -left-8"></div>
            
            <!-- Triangle (Yellow) -->
            <div class="anim-triangle absolute triangle mix-blend-multiply opacity-90 bottom-0 right-[-20px] scale-90 md:scale-100"></div>

        </div>

        <!-- Typography -->
        <div class="text-center z-10">
            <h1 class="heading-font text-5xl md:text-7xl font-bold tracking-tighter mb-4">
                THE MANIFEST
            </h1>
            <p class="text-sm md:text-base font-light uppercase tracking-[0.5em] mb-12 opacity-60">
                Precision Engineering & Form
            </p>

            <!-- Action Button -->
            <button 
                data-goto="p2" 
                class="btn-enter bg-[#1A1A1A] text-white px-12 py-4 text-xs font-bold uppercase rounded-none border border-black group overflow-hidden relative"
            >
                <span class="relative z-10">Enter</span>
            </button>
        </div>

        <!-- Minimalist Footer Detail -->
        <div class="absolute bottom-12 left-0 w-full flex justify-between px-12 text-[10px] font-medium tracking-widest opacity-30 uppercase">
            <span>Series 01 / Core</span>
            <div class="flex gap-8">
                <button data-goto="p5277" class="hover:opacity-100 transition-opacity">Settings</button>
                <span>Est. 2024</span>
            </div>
        </div>

    </main>

    <!-- Navigation Handler -->
    <script>
        document.addEventListener('click', function(e) {
            const target = e.target.closest('[data-goto]');
            if (target) {
                const pageId = target.getAttribute('data-goto');
                console.log('Navigating to:', pageId);
                
                // Add a simple transition effect before "navigating"
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '0';
                
                setTimeout(() => {
                    // In a real prototype, this would switch the view or window.location
                    // For this generation, we're just simulating the interaction logic
                    let targetName = pageId === 'p5277' ? 'UI Setting' : 'Main Stage - The Core';
                    alert('Transitioning to: ' + pageId + ' (' + targetName + ')');
                    document.body.style.opacity = '1';
                }, 500);
            }
        });
    </script>


<script>
  // Pro Prototype - Static Navigation Shim
  document.addEventListener('DOMContentLoaded', () => {
    document.body.addEventListener('click', (e) => {
      const target = e.target.closest('[data-goto]');
      if (target) {
        e.preventDefault();
        const pageId = target.getAttribute('data-goto');
        // Navigate to the corresponding HTML file
        window.location.href = pageId + '.html';
      }
    });
  });
</script>
</body>
</html>
