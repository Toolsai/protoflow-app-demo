<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - Complete | The Manifest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap');

        :root {
            --bg-dark: #050505;
            --accent-blue: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
        }

        .heading-font {
            font-family: 'Syncopate', sans-serif;
            letter-spacing: 0.15em;
        }

        /* Animated Expanding Circle Background */
        .circle-expand {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(5, 5, 5, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            animation: expand-fill 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes expand-fill {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(400);
                opacity: 1;
            }
        }

        /* Abstract Illustration Animation */
        .float-anim {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
        }

        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 2s ease-in-out forwards;
            animation-delay: 1.2s;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delay-1 { animation-delay: 0.5s; }
        .delay-2 { animation-delay: 0.8s; }
        .delay-3 { animation-delay: 1.5s; }
        .delay-4 { animation-delay: 1.8s; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 text-center">

    <!-- Circle Expansion Backdrop -->
    <div class="circle-expand"></div>

    <!-- Background Elements -->
    <div class="fixed inset-0 pointer-events-none opacity-20">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500 rounded-full mix-blend-screen filter blur-[128px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-screen filter blur-[128px]"></div>
    </div>

    <!-- Navigation (Floating) -->
    <nav class="fixed top-0 left-0 right-0 p-8 flex justify-between items-center z-50">
        <div class="flex items-center gap-2 group cursor-pointer" data-goto="p1">
            <div class="w-8 h-8 bg-white flex items-center justify-center rounded-sm group-hover:bg-blue-500 transition-colors">
                <span class="text-black font-bold text-xs">M</span>
            </div>
            <span class="heading-font text-[10px] tracking-widest text-white/70">MANIFEST // COMPLETE</span>
        </div>
        <button class="text-white/50 hover:text-white transition-colors" data-goto="p1">
            <i class="fa-solid fa-xmark text-xl"></i>
        </button>
    </nav>

    <main class="max-w-4xl w-full flex flex-col items-center relative z-10">
        
        <!-- Success Illustration -->
        <div class="relative w-full max-w-md mb-8 fade-in-up">
            <div class="absolute inset-0 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
            <div class="float-anim">
                <img src="https://picsum.photos/seed/p7-abstract/800/600" 
                     alt="Success Illustration" 
                     class="w-full h-auto rounded-3xl object-cover grayscale brightness-75 border border-white/10 shadow-2xl">
                <!-- SVG Checkmark Overlay -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <svg class="success-checkmark" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Typography -->
        <div class="space-y-4 mb-12">
            <h1 class="heading-font text-3xl md:text-5xl lg:text-6xl font-bold fade-in-up delay-1">
                ACQUISITION <br> <span class="text-blue-500">COMPLETE.</span>
            </h1>
            <p class="text-white/50 max-w-lg mx-auto text-sm md:text-base fade-in-up delay-2">元素可以自由更改</p>
        </div>

        <!-- Order Summary Card -->
        <div class="glass-card w-full p-8 md:p-10 mb-12 flex flex-col md:flex-row gap-8 items-center justify-between fade-in-up delay-3">
            <div class="text-left space-y-6 w-full">
                <div class="flex flex-col gap-1">
                    <span class="text-[10px] heading-font text-white/30">REFERENCE ID</span>
                    <span class="text-lg font-mono tracking-tighter text-blue-400">#MNFST-7729-001-X</span>
                </div>
                <div class="grid grid-cols-2 gap-8">
                    <div class="flex flex-col gap-1">
                        <span class="text-[10px] heading-font text-white/30">ALLOCATION</span>
                        <span class="text-sm">NEO-CHROME UNIT 01</span>
                    </div>
                    <div class="flex flex-col gap-1">
                        <span class="text-[10px] heading-font text-white/30">EST. DEPLOYMENT</span>
                        <span class="text-sm">FALL 2024</span>
                    </div>
                </div>
            </div>
            
            <div class="h-px w-full md:h-24 md:w-px bg-white/10"></div>

            <div class="flex flex-col items-center md:items-end justify-center gap-4 w-full md:w-auto">
                <div class="bg-blue-500/10 border border-blue-500/20 px-6 py-3 rounded-full flex items-center gap-3">
                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-ping"></div>
                    <span class="text-xs font-semibold tracking-widest uppercase">Processing</span>
                </div>
                <p class="text-[10px] text-white/30 text-center md:text-right">
                    Detailed confirmation sent <br> to registered terminal.
                </p>
            </div>
        </div>

        <!-- Action Controls -->
        <div class="flex flex-wrap items-center justify-center gap-6 fade-in-up delay-4">
            <button data-goto="p1" class="px-10 py-4 bg-white text-black font-bold text-xs heading-font hover:bg-blue-500 hover:text-white transition-all duration-300 transform hover:scale-105">
                RETURN TO HUB
            </button>
            <button data-goto="p2" class="px-10 py-4 border border-white/20 text-white font-bold text-xs heading-font hover:bg-white/10 transition-all duration-300">
                VIEW ECOSYSTEM
            </button>
        </div>
        
    </main>

    <!-- Footer Stats (Static Visuals) -->
    <footer class="fixed bottom-0 left-0 right-0 p-8 flex justify-between items-end opacity-40 pointer-events-none">
        <div class="text-[9px] heading-font tracking-[0.4em] uppercase">
            System Synchronized // 100%
        </div>
        <div class="flex gap-4">
            <div class="w-8 h-[2px] bg-white/30"></div>
            <div class="w-24 h-[2px] bg-blue-500"></div>
        </div>
    </footer>

    <!-- Interactive Logic (Handling data-goto) -->
    <script>
        document.addEventListener('click', (e) => {
            const target = e.target.closest('[data-goto]');
            if (target) {
                const pageId = target.getAttribute('data-goto');
                console.log(`Navigating to: ${pageId}`);
                // In a real prototype, this would trigger a page transition
                // For this demo, we'll simulate a quick fade out
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.5s ease-in-out';
                setTimeout(() => {
                    // Logic to show the actual next page would go here
                    alert(`Navigation to ${pageId} triggered.`);
                    document.body.style.opacity = '1';
                }, 500);
            }
        });

        // Initialize any specific success visual cues
        window.onload = () => {
            console.log("Success state initialized.");
        };
    </script>


<script>
  // Pro Prototype - Static Navigation Shim
  document.addEventListener('DOMContentLoaded', () => {
    document.body.addEventListener('click', (e) => {
      const target = e.target.closest('[data-goto]');
      if (target) {
        e.preventDefault();
        const pageId = target.getAttribute('data-goto');
        // Navigate to the corresponding HTML file
        window.location.href = pageId + '.html';
      }
    });
  });
</script>
</body>
</html>
